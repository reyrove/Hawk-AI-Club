<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News Sidekick</title>
  <link rel="stylesheet" href="style.css" />
   <link rel="icon" href="sparrow-hawk.png" type="image/png" />
</head>
<body>
  <header>
    <div class="profile-header">
      <img src="sparrow-hawk.png" alt="Sparrow Hawk AI" class="profile-pic" />
      <div class="title-text">
        <h1>🧠 Sparrow Hawk AI</h1>
        <p>Your go-to genius for Tech, AI, Crypto, Web3, Textile Engineering & All Things Fun!</p>
      </div>
    </div>
  </header>

  <main>
    <section id="technology">
      <h2>🖥️ Technology News</h2>
      <div id="technologyNews" class="news-grid"></div>
    </section>

    <section id="ai">
      <h2>🤖 AI News</h2>
      <div id="aiNews" class="news-grid"></div>
    </section>

    <section id="crypto">
      <h2>💰 Crypto News</h2>
      <div id="cryptoNews" class="news-grid"></div>
    </section>

    <section id="web3">
      <h2>🌐 Web3 News</h2>
      <div id="web3News" class="news-grid"></div>
    </section>

    <section id="textile">
      <h2>🧵 Textile Engineering News</h2>
      <div id="textileNews" class="news-grid"></div>
    </section>

    <section id="fun">
      <h2>🎉 Fun News</h2>
      <div id="funNews" class="news-grid"></div>
    </section>
  </main>

  <footer>
    <p>Powered by GNews API | Designed by <a href="https://reyrove.github.io/Reyrove/" target="_blank">Reyrove</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
